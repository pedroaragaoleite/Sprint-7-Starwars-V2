@if(pilotsArray.length > 0) {
<div class="container-xl pilots">
    <div class="d-flex flex-column">
        <div class="pilots-title border-top border-bottom border-secondary">
            <h4 class="text-white font-bold py-2">PILOTS</h4>
        </div>
        <div class="pilots-card card d-flex flex-row gap-2">
            @for( img of pilotsArray; track $index) {
            <div class="card-img">
                <img src="{{img}}" alt="Starship" class="card-img-top">
                <div class="card-body">
                    <p class="card-title text-center text-uppercase">{{pilotsNames[$index]}}</p>
                </div>
            </div>
            }
        </div>
    </div>
</div>
}
