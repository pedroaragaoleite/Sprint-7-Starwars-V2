<main>
    <section class="hero">
        <div class="hero-text">
            <h2 class="hero-title text-center text-white fs-6 pt-3 text-uppercase">All of your favourite Starwars ships
                just in one place
            </h2>
        </div>
        <div class="hero-cta">
            <div class="hero-cta_text text-white ">
                <h1 class="mb-4 fs-2">STARWARS SHIPS</h1>
                <p class="fs-5 mb-4">Just with one click</p>
            </div>
            <button class="hero-btn" routerLink="/login">CHECK IT OUT</button>

        </div>
    </section>
    <section class="showcase">
        <div class="showcase-slides">
            @if(slideImgs) {
            @for(img of slideImgs; track $index) {
            @if($index === slide) {
            <div class="showcase-img">
                <img class="" data-width="1600" data-height="686" data-aspect_ratio="0.4288"
                    data-orientation="landscape" src="{{img.img}}" alt="">
            </div>
            }
            }
            }

        </div>
        <div class="showcase-btns">
            <div class="showcase-arrow px-2">
                <button (click)="prevSlide()" class="showcase-prev">&#10094;</button>
                <button (click)="nextSlide()" class="showcase-next">&#10095;</button>
            </div>
        </div>
    </section>

</main>
