<main>
    <section class="starships" infinite-scroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="50"
        (scrolled)="onScrollDown()">
        <div class=" starships-list px-5">
            @if(starshipResults){
            @for(ship of starshipResults; track $index) {
            <div class="card">
                <div class="card-body border border-secondary">
                    <a routerLink="/starship" (click)="showShip(ship)">
                        <h5 class="card-title">{{ship.name}}</h5>
                    </a>
                    <p class="card-text">{{ship.model}}</p>
                </div>
            </div>
            }
            }
        </div>
    </section>
</main>
